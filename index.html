    <script>

            loop: true,
            margin: 10,
            nav: true,
            dots: true,
            navText: [
                '<i class="bi bi-chevron-right"></i>',
                '<i class="bi bi-chevron-left"></i>'
            ],
            responsive: {
                0: {
                    items: 1

                576: {

                762: {
                    items: 3
                }
            }
        })
    </script>
